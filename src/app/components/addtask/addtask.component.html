<div class="addTask" >
    <input type="text" placeholder="add your task" id="task" [(ngModel)] = "inputData">
    <input type="number" [(ngModel)] = 'id'>
    <input type="text" [(ngModel)] = 'date'>
    <input type="text" [(ngModel)] = 'reminder'>
    <button (click)="addTask()">Add Task</button>
</div>
